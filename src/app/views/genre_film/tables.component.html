<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des genres
          <div class="float-right">
            <button type="button" class="btn btn-sm btn-primary tooltip-test" data-toggle="modal"
                    [routerLink]="['/genre_film/forms']"
                    title="Ajouter un genre">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">

          <div id="nom-search-input">
            <div class="input-group col-md-12">
              <input type="text" type="text" name="noms" [(ngModel)]="noms" (ngModelChange)="Search()" class="form-control input-lg" placeholder="Search by name" />
              <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
            </div>
          </div>


          <br>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th (click)="sort('id')">ID&nbsp;<i class="fa fa-sort"></i> </th>
              <th (click)="sort('nom')">Nom&nbsp;<i class="fa fa-sort"></i></th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let genre of genres| orderBy:key:reverse |
              paginate: {
                  itemsPerPage : 10,
                  currentPage : page,
                  totalItems: totalLength
              }">
              <td>{{genre.id}}</td>
              <td>{{genre.nom}}</td>
              <td>
                <button type="button" class="btn btn-sm btn-warning tooltip-test"
                        data-toggle="modal"  data-keyboard="false" data-backdrop="static"
                        title="Modifier le genre" mat-button  (click)="showEditModal(genre)">
                  <i class="icon-note"></i>
                </button>
                <button type="button" class="btn btn-sm btn-danger tooltip-test"
                        data-toggle="modal"  data-keyboard="false" data-backdrop="static"
                        title="Supprimer le genre"  mat-button (click)="showDeleteModal(genre)">
                  <i class="icon-trash"></i>
                </button>

              </td>

            </tr>
            </tbody>
          </table>
          <pagination-controls class="pull-right my-pagination" (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>

<!--Modal-edit -- Nationalite -->
<div bsModal #warningModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" [config]="{backdrop: 'static'}"
     aria-hidden="true">
  <div class="modal-dialog modal-lg modal-warning" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modification d'un genre</h4>
        <button type="button" class="close" (click)="warningModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="animated fadeIn">
          <div class="row">
            <div class="col-md-12 mb-4">
              <!-- Nav tabs -->
              <tabset>
                <tab>
                  <ng-template tabHeading><i class="icon-list"></i> Informations</ng-template>
                  <form #ModelEditForm="ngForm">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <label for="name">Nom*</label>
                          <input type="text" [class.is-invalid]="nom.invalid && nom.touched" class="form-control"
                                 name="nom" [(ngModel)]="genre.nom" #nom="ngModel" required />
                          <div class="alert alert-danger" [class.d-none]="nom.valid || nom.untouched"> Le champ nom du
                            genre est obligatoire </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </tab>
              </tabset>
            </div>
            <!--/.col-->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="editGenre(genre.id)"
                [disabled]="ModelEditForm.form.invalid">
          Modifier
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->




<!--Modal-edit -- Nationalite -->
<div bsModal #warningDeleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" [config]="{backdrop: 'static'}"
     aria-hidden="true">
  <div class="modal-dialog modal-lg modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Supprimer le genre</h4>
        <button type="button" class="close" (click)="warningDeleteModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="animated fadeIn">
          <div class="row">
            <div class="col-md-12 mb-4">
              <!-- Nav tabs -->
              <h2>Are you sure you want to delete this Object</h2>
            </div>
            <!--/.col-->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteGenre(genre.id)">
          Supprimer
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<style>
#nom-search-input{
    padding: 3px;
    border: solid 1px #E4E4E4;
    border-radius: 6px;
    background-color: #fff;
}

#nom-search-input input{
    border: 0;
    box-shadow: none;
}

#nom-search-input button{
    margin: 2px 0 0 0;
    background: none;
    box-shadow: none;
    border: 0;
    color: #666666;
    padding: 0 8px 0 10px;
    border-left: solid 1px #ccc;
}

#nom-search-input button:hover{
    border: 0;
    box-shadow: none;
    border-left: solid 1px #ccc;
}

#nom-search-input .glyphicon-search{
    font-size: 23px;
}
</style>
