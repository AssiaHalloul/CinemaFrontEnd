<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Ajouter une salle</strong> 
          <div class="float-right">
            <button class="btn btn-sm btn-secondary tooltip-test" [routerLink]="['/salle/tables']"
            title="Filtrer" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              <i class="icon-list"></i>
            </button>
          </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="card-body">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Numero</label>
              <div class="col-md-9">
                  <input
                    type="text" placeholder="Entrer Numero du salle ..."
                    formControlName="num"
                    class="form-control"
                    name="num"
                    [ngClass]="{ 'is-invalid': submitted && f.num.errors }"
                  />
                  <div *ngIf="submitted && f.num.errors" class="invalid-feedback">
                    <div *ngIf="f.num.errors.required">numero is required</div>
                  </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Nombre de places</label>
              <div class="col-md-9">
                  <input
                    type="text" placeholder="Entrer la capacite de salle ..."
                    formControlName="nombre_places"
                    class="form-control"
                    name="nombre_places"
                    [ngClass]="{ 'is-invalid': submitted && f.nombre_places.errors }"
                  />
                  <div *ngIf="submitted && f.nombre_places.errors" class="invalid-feedback">
                    <div *ngIf="f.nombre_places.errors.required">capacite is required</div>
                  </div>
              </div>
            </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" ><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="form.reset()"><i class="fa fa-ban"></i> Reset</button>
        </div>
        </form>
      </div>

    </div>
  </div><!--/.row-->

</div>
